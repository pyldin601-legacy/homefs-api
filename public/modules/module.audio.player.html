<!-- jPlayer Frame -->
<div class="jplayer"></div>
<!-- Audio Player Frame -->
<div class="hfs-player-new table shadow">
	<div class="hfs-player-row row">
		<div class="hfs-controls cell">
			<div class="player-controls"><div class="pointer player-prev inline player-control-icon ctrl-prev" title="Previous"></div><div class="pointer player-play inline player-control-icon ctrl-play" title="Play/Pause"></div><div class="pointer player-next inline player-control-icon ctrl-next" title="Next"></div><div class="pointer player-stop inline player-control-icon ctrl-stop" title="Stop"></div></div>
		</div>
		<div class="hfs-cover cell">
		</div>
		<div class="hfs-title cell">
			<div class="player-controls">
				<span class="player-title">
					<span class="tt-title"></span><br>
					<span class="tt-artist"></span><br>
					<span class="tt-time"></span>
				</span>
			</div>
		</div>
		<div class="hfs-seeker cell">
			<div class="wave peakView">
				<canvas id="canvas"></canvas>
				<div id="cnvbg">
					<div id="loading">Loading waveform...</div>
					<div id="cnvcursor"></div>
					<div id="time">0:00</div>
					<div id="timeDuration">0:00</div>
				</div>		
				<div id="modeSwitch" title="Switch Peaks View">MODE</div>
			</div>
		</div>
		<div class="hfs-right-controls cell">
		</div>
	</div>
</div>
